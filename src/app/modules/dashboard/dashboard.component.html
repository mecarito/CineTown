<div
  class="flex md:grid grid-flow-col md:grid-cols-8 lg:grid-cols-12 lgxxl:grid-cols-8 h-screen relative"
>
  <section class="md:col-span-2 lg:col-span-2 lgxxl:col-span-1">
    <div class="hidden md:grid">
      <app-sidebar></app-sidebar>
    </div>
    <div
      class="md:hidden absolute top-0 right-0 z-50 w-2/3"
      *ngIf="sidebarVisible"
    >
      <app-sidebar (closeBtnEvent)="hideSideBar()"></app-sidebar>
    </div>
  </section>
  <section
    class="w-full md:col-span-6 lg:col-span-10 lgxxl:col-span-7 bg-theme-black overflow-y-scroll pt-4 pb-20 px-8 overflow-x-clip"
  >
    <div class="md:hidden flex flex-row items-center justify-between mb-6">
      <h1 class="text-theme-red text-2xl font-semibold">Cine Town</h1>
      <app-icon variant="menu" (clickEvent)="showSideBar()"></app-icon>
    </div>
    <router-outlet></router-outlet>
  </section>
</div>
