<div>
  <section class="flex flex-col space-y-11 w-full">
    <div class="flex flex-col space-y-5" *ngIf="popularTvShows.length > 0">
      <div class="flex flex-row items-center justify-between">
        <h1 class="text-white capitalize text-2xl font-semibold">Popular</h1>
        <div
          class="flex flex-row items-center space-x-1 cursor-pointer"
          (click)="saveTvShows(popularTvShows, 'popular')"
        >
          <p class="text-gray-400 text-lg">See all</p>
          <app-icon variant="arrow-right"></app-icon>
        </div>
      </div>
      <div class="flex flex-row items-center space-x-6 overflow-hidden">
        <app-card
          variant="tvShow"
          [tvShow]="tvShow"
          *ngFor="let tvShow of popularTvShows"
          (tvShowClickEvent)="goToTvShowPage($event)"
        ></app-card>
      </div>
    </div>

    <div class="flex flex-col space-y-5" *ngIf="topRatedTvShows.length > 0">
      <div class="flex flex-row items-center justify-between">
        <h1 class="text-white capitalize text-2xl font-semibold">Top rated</h1>
        <div
          class="flex flex-row items-center space-x-1 cursor-pointer"
          (click)="saveTvShows(topRatedTvShows, 'topRated')"
        >
          <p class="text-gray-400 text-lg">See all</p>
          <app-icon variant="arrow-right"></app-icon>
        </div>
      </div>
      <div class="flex flex-row items-center space-x-6 overflow-hidden">
        <app-card
          variant="tvShow"
          [tvShow]="tvShow"
          *ngFor="let tvShow of topRatedTvShows"
          (tvShowClickEvent)="goToTvShowPage($event)"
        ></app-card>
      </div>
    </div>

    <div class="flex flex-col space-y-5" *ngIf="nowPlayingTvShows.length > 0">
      <div class="flex flex-row items-center justify-between">
        <h1 class="text-white capitalize text-2xl font-semibold">
          Now playing
        </h1>
        <div
          class="flex flex-row items-center space-x-1 cursor-pointer"
          (click)="saveTvShows(nowPlayingTvShows, 'nowPlaying')"
        >
          <p class="text-gray-400 text-lg">See all</p>
          <app-icon variant="arrow-right"></app-icon>
        </div>
      </div>
      <div class="flex flex-row items-center space-x-6 overflow-hidden">
        <app-card
          variant="tvShow"
          [tvShow]="tvShow"
          *ngFor="let tvShow of nowPlayingTvShows"
          (tvShowClickEvent)="goToTvShowPage($event)"
        ></app-card>
      </div>
    </div>
  </section>
</div>
