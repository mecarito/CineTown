<div #top>
  <app-spinner *ngIf="searching"></app-spinner>
  <div *ngIf="movie">
    <h1 class="text-2xl text-white font-semibold text-center md:text-start">
      Details
    </h1>
    <section class="mt-4 md:mt-8 lg:w-3/4">
      <app-card variant="movieDetails" [movie]="movie"></app-card>
    </section>
  </div>
</div>
