<div
  class="w-full flex flex-row items-center py-2 px-4 bg-white space-x-4 rounded-3xl"
>
  <div class="stroke-theme-black">
    <app-icon variant="search"></app-icon>
  </div>
  <input
    type="search"
    name="search"
    id="search"
    placeholder="Search your favorite movies and Tv shows"
    class="outline-none border-none w-full placeholder:text-gray-600 placeholder:text-sm searchCancelbtn"
    #search
    (input)="onSearch(search.value)"
  />
</div>
